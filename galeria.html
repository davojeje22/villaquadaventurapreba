<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galería - Villaquadaventura</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet" />
    <link href="styles.css" rel="stylesheet" type="text/css" />
</head>

<body>
    <!-- Banner de video con overlay -->
    <div class="video-banner">
        <video autoplay loop muted>
            <source src="banner.mp4" type="video/mp4">
            Tu navegador no soporta el formato de video.
        </video>
        <div class="banner-overlay">
            <!-- Header -->
            <div class="w-full max-w-screen-lg mx-auto flex items-center justify-between">
                <div class="flex items-center space-x-4">
                    <img src="logo1.jpg" alt="Villaquadaventura logo"
                        class="w-24 h-24 rounded-full border-2 border-orange-500">
                    <div class="ml-4">
                        <h1 class="text-2xl font-bold text-orange-500">villaquadaventura</h1>
                        <p class="text-sm">Villajoyosa, Costa Blanca, Spain</p>
                    </div>
                </div>
            </div>
            <div class="text-center mt-10">
                <h2 class="highlight-text text-4xl md:text-5xl">GALERÍA</h2>
                <p class="mt-4 text-xl">Descubre nuestras aventuras</p>
            </div>
        </div>
    </div>

    <div class="container mx-auto px-4 py-8">
        <!-- Navigation Tabs -->
        <div class="nav-tabs">
            <button class="nav-tab" onclick="window.location.href='index.html'">
                <i class="fas fa-home mr-2"></i>Home
            </button>
            <button class="nav-tab" onclick="window.location.href='galeria.html'" class="active">
                <i class="fas fa-images mr-2"></i>Galería
            </button>
            <button class="nav-tab" onclick="window.location.href='precios.html'">
                <i class="fas fa-tag mr-2"></i>Precios
            </button>
            <button class="nav-tab" onclick="window.location.href='redes_sociales.html'">
                <i class="fas fa-address-book mr-2"></i>Contacto
            </button>
        </div>

        <!-- Gallery Content -->
        <div class="mt-8">
            <h2 class="big-text text-center text-orange-500 mb-8">Nuestra Galería</h2>

            <div class="gallery-container relative">
                <!-- Video con transición suave y relación de aspecto 16:9 -->
                <div id="gallery-video" class="transition-opacity duration-1000 ease-in-out">
                    <div class="aspect-w-16 aspect-h-9">
                        <video autoplay muted loop class="w-full h-full object-cover">
                            <source src="fondo1.mp4" type="video/mp4">
                            Tu navegador no soporta el formato de video.
                        </video>
                    </div>
                </div>
            </div>
        </div>

        <!-- Footer -->
        <footer class="bg-gray-900 py-8 mt-16">
            <div class="container mx-auto px-4 text-center">
                <p class="text-orange-500 font-bold text-xl mb-2">TU EXPERTO EN AVENTURAS</p>
                <p class="text-orange-500 font-bold text-xl">+34 678 61 20 35</p>
            </div>
        </footer>

        <script>
            // Listado de videos
            const videos = [
                { src: "banner.mp4", caption: "Aventura en las montañas" },
                { src: "video2.mp4", caption: "Ruta panorámica" },
                { src: "video3.mp4", caption: "Explorando calas escondidas" },
                { src: "video4.mp4", caption: "Vistas al mar" },
                { src: "video5.mp4", caption: "Quads en acción" },
                { src: "video6.mp4", caption: "Ruta off-road" }
            ];

            let currentIndex = 0;

            // Función para mostrar el siguiente video
            function showNextVideo() {
                const galleryVideo = document.getElementById('gallery-video');
                const nextVideo = videos[currentIndex];

                // Cambiar el video con animación de transición
                galleryVideo.classList.add('opacity-0');

                // Esperamos la animación para cambiar el video
                setTimeout(() => {
                    galleryVideo.innerHTML = `<div class="aspect-w-16 aspect-h-9">
                        <video autoplay muted loop class="w-full h-full object-cover">
                            <source src="${nextVideo.src}" type="video/mp4">
                            Tu navegador no soporta el formato de video.
                        </video>
                    </div>`;
                    galleryVideo.classList.remove('opacity-0');
                }, 500); // Tiempo de espera para la transición

                // Incrementar el índice
                currentIndex = (currentIndex + 1) % videos.length;
            }

            // Cambiar video cada 5 segundos (5000ms)
            setInterval(showNextVideo, 5000);

            // Mostrar el primer video cuando se carga la página
            window.addEventListener('load', showNextVideo);
        </script>
</body>

</html>
